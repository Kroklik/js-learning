<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="palette-container">
        <!-- Первая палитра -->
        <div class="palette palette1">
            <div class="color color-red"></div>
            <div class="color color-yellow"></div>
            <div class="color color-blue"></div>
            <div class="color color-black"></div>
            <div class="close close-palette1">X</div>
        </div>

        <!-- Вторая палитра -->
        <div class="palette palette2">
            <div class="color color-green"></div>
            <div class="color color-purple"></div>
            <div class="color color-orange"></div>
            <div class="color color-pink"></div>
            <div class="close close-palette2">X</div>
        </div>
    </div>

    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
